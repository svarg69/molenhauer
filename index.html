<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container container--big">
            <div class="header__row">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Services</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Know How</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Projects & References</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Our Company</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Our Clients</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Careers</a></li>
                    </ul>
                </nav>
                <button class="button header__button">
                    Contact Us
                </button>

                <div class="header__change-lang change-lang">
                    <ul class="change-lang__list">
                        <li class="change-lang__item"><a href="" class="change-lang__link">
                            <img src="img/de.svg" alt="">De.
                        </a></li>
                        <li class="change-lang__item"><a href="" class="change-lang__link--is-current">
                            <img src="img/en.svg" alt="">En.
                        </a></li>
                        <li class="change-lang__item"><a href="" class="change-lang__link">
                            <img src="img/fr.svg" alt="">Fr.
                        </a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
    <main class="main">
        <div class="hero">
            <div class="hero__cube">
                
            </div>
        </div>
    </main>
</body>
</html>
