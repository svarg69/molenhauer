    <header class="header">
        <div class="container container--big">
            <div class="header__row">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo">

                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Services</a></li>

                    </ul>
                </nav>
                <button class="button header__button">

                <div class="header__change-lang change-lang">

                        <li class="change-lang__item"><a href="" class="change-lang__link">

                        <li class="change-lang__item"><a href="" class="change-lang__link--is-current">

                        </a></li>
                        <li class="change-lang__item"><a href="" class="change-lang__link">

                        </a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
    <main class="main">
        <div class="hero">
            <img src="img/herobg.jpg" alt="" class="hero__bg">

            </div>
            <div class="hero__content">
                <div class="container">
                    <div class="hero__row">
                        <div class="hero__right">
                            <div class="abilities">
                                <div class="abilities__row">
                                    <div class="abilities__col--w100">
                                        <div class="abilities-item abilities-item--type1">Ganzheitlich.</div>
                                    </div>
                                    <div class="abilities__col">
                                        <div class="abilities-item abilities-item--type2">Agil.</div>
                                    </div>
                                    <div class="abilities__col--w100">
                                        <div class="abilities-item abilities-item--type3">Zuverl√§ssig.</div>
